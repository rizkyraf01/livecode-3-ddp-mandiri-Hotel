<header class="navbar navbar-dark gradient-custom-2 flex-md-nowrap p-0 shadow">
  <nav class="navbar navbar-dark">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#sidebarMenu"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="clickEvent()"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6"
        >Hotel Blue Windowz</a
      >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a
        class="nav-link px-3"
        (click)="onSignedOut()"
        href="javascript:void(0)"
      >
        <span class="bi bi-door-closed-fill"> </span> Sign out</a
      >
    </div>
  </div>
</header>


<div class="page-content-wrapper">
<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
      [ngClass]="status?'hide':'show'"
    >
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/hotel/dashboard" id="dashboard">
              <span data-feather="home" class="align-text-bottom"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/hotel/booked" id="booked">
              <span data-feather="file" class="align-text-bottom"></span>
              Booked
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
</div>
